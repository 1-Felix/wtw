services:
  wtw:
    image: ghcr.io/1-felix/wtw:latest
    # Or build from source:
    # build: .
    container_name: wtw
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # --- Required: Jellyfin ---
      JELLYFIN_URL: "http://jellyfin:8096"
      JELLYFIN_API_KEY: "your-jellyfin-api-key"

      # --- Optional: Sonarr ---
      # SONARR_URL: "http://sonarr:8989"
      # SONARR_API_KEY: "your-sonarr-api-key"

      # --- Optional: Radarr ---
      # RADARR_URL: "http://radarr:7878"
      # RADARR_API_KEY: "your-radarr-api-key"

      # --- Sync interval (minutes, default: 15) ---
      # SYNC_INTERVAL_MINUTES: 15

    volumes:
      # Recommended: Persist settings, notification config, and dismissed items
      # across container restarts. Also supports optional rules.json import.
      - wtw-config:/config

    # If your services are on a custom Docker network:
    # networks:
    #   - media

volumes:
  wtw-config:

# networks:
